## Activiti Specific Configuration.
activitiEngineConfiguration:
  # Datasource related Configuration.
  dataSourceJndiName: java:comp/jdbc/ActivitiDB
  databaseSchemaUpdate: true
  isDbIdentityUsed: true
  isDbHistoryUsed: true
  jdbcPingEnabled: false
  jdbcPingQuery: null

  # â€‹Scheduler Configuration.
  jobExecutorActivate: true
  transactionsExternallyManaged: false
  lockTimeAsyncJobWaitTime: 60
  defaultFailedJobWaitTime: 10
  asyncFailedJobWaitTime: 10

 # Mail Server Related Configuration.
  mailServerHost: mail.my-corp.com
  mailServerPort: 5025
  useSSL: false
  useTLS: false
  mailServerDefaultFrom: wso2bps@localhost

  # Other Activiti Related Configuration.
  enableProcessDefinitionInfoCache: false

  # End of Activiti Configuration.

